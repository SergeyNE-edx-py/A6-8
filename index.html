<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>A6.8 Задание peer-2-peer</title>
  </head>
  <!-- 
  Напишите html код с прогрессбаром, тремя кнопками и пометками: “+1%”, “+3%” и “+7%”. 
  Нажатие на соответствующую кнопку увеличивает значение прогрессбара. 
  Простейший вариант решения: сделать три функции, каждая из которых увеличивает общую переменную со значением прогресса на соответствующее значение. 
  -->
  <style> button {margin: 2vw;}; </style>
  <body>
    <div class="container">
      
      <h1>Прогресс +1% +3% +7% ...</h1>
      <div class="progress"> 
        <div
          id="my-progress-bar"
          class="progress-bar" 
          role="progressbar" 
          style="width: 50%">
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <button id="plus1" class="btn btn-primary">+1%</button>
        <button id="plus3" class="btn btn-primary">+3%</button>
        <button id="minus3" class="btn btn-primary">-3%</button>
        <button id="plus7" class="btn btn-primary">+7%</button>
      </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
      let prgrs = 33;
      let sprgrs = `${prgrs}%`;
      
      function handleClick(event) {
        let sprcnt = $(event.target).text()
        prgrs += parseInt(sprcnt);
        // prgrs += +/\d+/.exec(sprcnt);
        sprgrs = `${prgrs}%`
        $("#my-progress-bar").width(sprgrs);
        $("#my-progress-bar").text(sprgrs);
      }

      function init() {
        $("button").click(handleClick); 
        $("#my-progress-bar").width(sprgrs);
        $("#my-progress-bar").text(sprgrs);
      }

      $(document).ready(init);
    </script>
  </body>
</html>
